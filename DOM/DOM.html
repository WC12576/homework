<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .hi{
        color: blue;
        border: 1px solid blue;
    }
    .error{
        color: red;
        border: 1px solid red;
    }
  </style>
</head>
<body>
    <ul>
        <li class="error">1</li>
        <li class="error">2</li>
        <li class="error">3</li>
        <li class="error">4</li>
    </ul>
    <script src="DOM.js"></script>
    <script>
    console.assert(typeof $ === 'function')
    let items = $('li')
    //console.log(items)
    items.on('click', function(){
      console.log('click')
    })
     items.addClass('hi').removeClass('error')
     items.text('hello')
     items.text()
     //console.log(items.text())
     items.get(0)
     //console.log(items.get(0) instanceof Element)
     let item = items.get(0)
     let $item = $(item) 
     //console.log($item)
     console.assert(item.tagName === 'LI')
     console.assert(item.addEventListener !== undefined)
     console.assert(item === items[0])
     console.assert(item.siblings === undefined)
     console.assert($item.siblings !== undefined)
     console.assert($item[0] === item)
     let $li = $('li:nth-child(1)') 
     //console.log($li.siblings())
     $li.siblings().addClass('error')
     console.assert($li.siblings().previousSelection === $li)
     console.assert($li.siblings().end() === $li.siblings().previousSelection )
     $li.siblings().removeClass('error').end()
       .addClass('error')
     console.log('运行结束')
    </script>
</body>
</html>
