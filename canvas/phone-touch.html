<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>phone-touch</title>
    <style>
        .main {
            height: 100vh;
            position: relative;
        }

        .control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="main"></div>
    <div class="control">
        <label><input type="radio" name="tool" value="pen" checked>pen</label>
        <label><input type="radio" name="tool" value="eraser" label="erease">eraser</label>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        let width = $('.main').width()
        let height = $('.main').height()
        let $canvas = $(`<canvas width="${width}" height="${height}"/>`)
        $('.main').append($canvas)
        $canvas.css({
            position: 'absolute',
            top: 0,
            left: 0,
        })
        let canvas = $canvas[0]
        let lastPoint
        //描点划线
        $canvas.on('touchstart', function (e) {
            let tool = getToll()
            let { x, y } = getMousePosition(canvas, e.originalEvent.touches[0])
            touchStartAction(tool, x, y)
        })
        function touchStartAction(tool, x, y) {
            if (tool === 'pen') {
                lastPoint = { x: x, y: y }
            } else if (tool === 'eraser') {
                eraser(x, y, 20, 20)
            }
        }
        $canvas.on('touchmove', function (e) {
            e.preventDefault()
            let tool = getToll()
            let { x, y } = getMousePosition(canvas, e.originalEvent.touches[0])
            touchMoveAction(tool, x, y)
        })
        function touchMoveAction(tool, x, y) {
            if (tool === 'pen') {
                drawLine(lastPoint.x, lastPoint.y, x, y)
                lastPoint = { x: x, y: y }
            } else if (tool === 'eraser') {
                eraser(x, y, 10, 10)
            }
        }
        function drawLine(x1, y1, x2, y2) {
            var context = canvas.getContext("2d")
            context.beginPath();
            context.moveTo(x1, y1);
            context.lineTo(x2, y2);
            context.stroke();
        }
        //得到鼠标在canvas的坐标
        function getMousePosition(canvas, event) {
            var rect = canvas.getBoundingClientRect();
            return {
                x: event.clientX - rect.left,
                y: event.clientY - rect.top
            };
        }
        //eraser
        function eraser(x, y, width, height) {
            var context = canvas.getContext("2d")
            context.clearRect(x - width / 2, y - height / 2, width, height)
        }
        function getToll() {
            return $('[name=tool]:checked').val()
        }
    </script>
</body>

</html>
